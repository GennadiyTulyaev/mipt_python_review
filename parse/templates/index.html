<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>All lenses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">
  </head>

  <body>

    <div class="search-bar">
      <form class="bookmarks">
        <button type="submit"><img src="../static/bookmark-full.svg"></button>
      </form>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Искать линзы" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Поиск</button>
      </form>
    </div>

    <div class="rearch-result">

      <div class="card mb-3" style="max-width: 540px;">
        <div class="row g-0">
          <div class="col-md-4">
            <img src="https://morelinz.ru/images/virtuemart/product/resized/ACUVUE%20OASYS%201-DAY_30_left_400x400.png" class="img-fluid rounded-start" alt="">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <!--product from db-->
              <h5 class="card-name">{{ product.get_name() }}</h5>
              <p class="card-shop">{{ product.get_shop() }}</p>
              <div class="card-price-block">
                {% if product.get_price() == product.get_discount_price() %}
                  <p class="card-discounted-price">{{ product.get_discount_price() }} руб.</p>
                {% else %}
                  <p class="card-price"><s>{{ product.get_price() }} руб.</s></p>
                  <p class="card-discounted-price">{{ product.get_price() }} руб.</p>
                {% endif %}
              </div>
            </div>
          </div>
        </div>
      </div>
  </body>
</html>
